{% extends 'algo_pages/base.html' %}
{% load static %}
{% block css_area %}
    <link rel="stylesheet" href="{% static 'assets/css/button.css' %}">
{% endblock %}

{% block main_area %}
    <article id="top" class="wrapper style3">
            <div class="container">
                <div class="col-3">
                    <div class="col-1 aln-center">
                        <div class="aln-center" align="center">
                            <h2>✨ 오늘의 알고리즘 ✨️️</h2>
                        </div>
                        <div>
                            <section class="box style3">
                                <span></span>
                                <h3>{{ today_problem }}</h3>
                                {% for t in tags%}
                                    <a class="tag">   <i class = "fas fa-hashtag"></i>{{ t }}</a>
                                {% endfor %}
                                <br/>
                                <a href="https://www.acmicpc.net/problem/{{ today_problem.number }}" class="custom-btn btn-16">👉 도전하기 </a>
                                <div>현재까지 올라온 문제 풀이는 <span class="bottom-line"> 총 {{ count }}개 </span>예요!</div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
