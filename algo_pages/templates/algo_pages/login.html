{% extends 'algo_pages/base.html' %}
{% load static %}
{% block css_area %}
    <link rel="stylesheet" href="{% static 'assets/css/button.css' %}?v=10" xmlns="http://www.w3.org/1999/html">
{% endblock %}
{% block main_area %}
    <article class="wrapper style3">
    <h2> 로그인 </h2>
    <div class="container" align="center">
    <form action="/login/"  method="POST" > {% csrf_token %}
        <div class="login-input-wrap">
            <input placeholder="아이디를 입력해주세요" type="text" name="username">
        </div>
        <div class="login-input-wrap password-wrap">
            <input placeholder="비밀번호를 입력해주세요" type="password"  name="password">
        </div>
        <div>
            <button class="login-btn btn-16" type="submit">로그인</button>
        </div>

    </form>
             <div>
            <button class="login-btn-google btn-16" ><a class="a-custom" href="/signup/"> 구글 로그인 </a> </button>
        </div>
        <div>
            <button class="login-btn-google btn-16" ><a class="a-custom" href="/signup/"> 회원가입 </a> </button>
        </div>
    </div>
</article>
{% endblock %}
